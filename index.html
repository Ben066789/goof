<title>for my special someone</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        flex-direction: column;
        background: url('../goofy/assets/pinkRose.gif') repeat center center;
        transition: background 0.5s;
    }

    body.rejected {
        background: black;
    }

    body.accepted {
        background: #D97D92;
    }


    #container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #love-gif-2 {
        width: 300px;
        opacity: 0;
        transform: scale(0.2);
        display: none;
    }

    @keyframes growFade {
        from {
        transform: scale(0.2);
        opacity: 0;
        }
        to {
        transform: scale(1.5);
        opacity: 1;
        }
    }

    .overlay {
        position: absolute;
        top: -20px;
        right: -300px;
        background: white;
        padding: 20px;
        border: 3px solid #D97D92;
        border-radius: 20px;
        width: 280px;
        text-align: center;
        opacity: 0;
        display: none;
        z-index: 10;
    }

    .overlay.show {
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .overlay::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 20px;
        border-width: 20px 20px 0 0;
        border-style: solid;
        border-color: #D97D92 transparent transparent transparent;
    }

    .overlay::before {
        content: "";
        position: absolute;
        bottom: -17px;
        left: 23px;
        border-width: 17px 17px 0 0;
        border-style: solid;
        border-color: #D97D92 transparent transparent transparent;
    }

    .buttons {
        margin-top: 15px;
    }

    .buttons button {
        margin: 0 5px;
        padding: 8px 20px;
        cursor: pointer;
        border: 2px solid #D97D92;
        background: white;
        border-radius: 5px;
        font-weight: bold;
    }

    .buttons button:hover {
        background: #D97D92;
        color: white;
    }

    #typingText {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        font-size: 20px;
        font-family: 'Courier New', monospace;
        text-align: left;
        max-width: 90%;
        display: none;
        z-index: 100;
        line-height: 1.6;
        white-space: pre-wrap;
    }
</style>
</head>
