<!doctype html>
<html>
<head>
<title>for my special someone</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        flex-direction: column;
        background: url('../goofy/assets/pinkRose.gif') repeat center center;
        transition: background 0.5s;
    }

    body.rejected {
        background: black;
    }

    body.accepted {
        background: #D97D92;
    }


    #container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #love-gif-2 {
        width: 300px;
        opacity: 0;
        transform: scale(0.2);
        display: none;
    }

    @keyframes growFade {
        from {
        transform: scale(0.2);
        opacity: 0;
        }
        to {
        transform: scale(1.5);
        opacity: 1;
        }
    }

    .overlay {
        position: absolute;
        top: -20px;
        right: -300px;
        background: white;
        padding: 20px;
        border: 3px solid #D97D92;
        border-radius: 20px;
        width: 280px;
        text-align: center;
        opacity: 0;
        display: none;
        z-index: 10;
    }

    .overlay.show {
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .overlay::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 20px;
        border-width: 20px 20px 0 0;
        border-style: solid;
        border-color: #D97D92 transparent transparent transparent;
    }

    .overlay::before {
        content: "";
        position: absolute;
        bottom: -17px;
        left: 23px;
        border-width: 17px 17px 0 0;
        border-style: solid;
        border-color: #D97D92 transparent transparent transparent;
    }

    .buttons {
        margin-top: 15px;
    }

    .buttons button {
        margin: 0 5px;
        padding: 8px 20px;
        cursor: pointer;
        border: 2px solid #D97D92;
        background: white;
        border-radius: 5px;
        font-weight: bold;
    }

    .buttons button:hover {
        background: #D97D92;
        color: white;
    }

    #typingText {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        font-size: 20px;
        font-family: 'Courier New', monospace;
        text-align: left;
        max-width: 90%;
        display: none;
        z-index: 100;
        line-height: 1.6;
        white-space: pre-wrap;
    }

    #formContainer {
        background: white;
        padding: 40px;
        border-radius: 20px;
        border: 3px solid #D97D92;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        text-align: center;
    }

    #formContainer h1 {
        color: #D97D92;
        margin-bottom: 20px;
    }

    #formContainer input, #formContainer textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #D97D92;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
    }

    #formContainer button {
        padding: 12px 30px;
        margin-top: 15px;
        background: #D97D92;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
    }

    #formContainer button:hover {
        background: #c46a7e;
    }

    #linkResult {
        margin-top: 20px;
        padding: 15px;
        background: #f0f0f0;
        border-radius: 8px;
        display: none;
    }

    #linkResult input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 2px solid #D97D92;
        border-radius: 5px;
        font-size: 12px;
    }

    #linkResult button {
        margin-top: 10px;
        padding: 8px 20px;
        background: #D97D92;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .valentine-page {
        display: none;
        width: 100%;
    }
</style>
</head>

<body>

<div id="formContainer">
    <h1>ðŸ’• Create Your Valentine's Message ðŸ’•</h1>
    <form id="valentineForm">
        <input type="text" id="targetName" placeholder="Target's name" required>
        <input type="text" id="senderName" placeholder="Your name" required>
        <textarea id="customMessage" placeholder="Custom message (optional)" rows="4"></textarea>
        <button type="submit">Generate Link</button>
    </form>
    <div id="linkResult">
        <p><strong>Share this link:</strong></p>
        <input type="text" id="generatedLink" readonly>
        <button id="copyBtn">Copy Link</button>
    </div>
</div>

<div class="valentine-page">
    <button id="openBtn">open me</button>

    <div id="container">
        <img src="../goofy/assets/emoji-flowers-for-you.gif" id="love-gif-2">

        <div class="overlay" id="valentineBox">
            <h2 id="valentineQuestion"><strong>Will you be my valentines?</strong></h2>
            <div class="buttons">
            <button id="yesBtn">yes</button>
            <button id="noBtn">no</button>
            </div>
        </div>
    </div>

    <div id="typingText"></div>
</div>

<audio id="dreamMusic" loop>
    <source src="../goofy/assets/dreaming.mp3" type="audio/mpeg">
</audio>

<audio id="nightmareMusic" loop>
    <source src="../goofy/assets/nightmare.mp3" type="audio/mpeg">
</audio>

<script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const targetName = urlParams.get('target');
    const senderName = urlParams.get('sender');
    const customMessage = urlParams.get('message');

    // Show form or valentine page based on URL parameters
    if (targetName && senderName) {
        document.getElementById('formContainer').style.display = 'none';
        document.querySelector('.valentine-page').style.display = 'flex';
        
        // Personalize the message
        document.getElementById('valentineQuestion').innerHTML = 
            `<strong>${targetName}, will you be my valentine?</strong>`;
    } else {
        document.getElementById('formContainer').style.display = 'block';
    }

    // Handle form submission
    document.getElementById('valentineForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const target = document.getElementById('targetName').value;
        const sender = document.getElementById('senderName').value;
        const message = document.getElementById('customMessage').value;
        
        // Generate URL with parameters
        const baseUrl = window.location.origin + window.location.pathname;
        let linkUrl = `${baseUrl}?target=${encodeURIComponent(target)}&sender=${encodeURIComponent(sender)}`;
        if (message) {
            linkUrl += `&message=${encodeURIComponent(message)}`;
        }
        
        // Show the generated link
        document.getElementById('generatedLink').value = linkUrl;
        document.getElementById('linkResult').style.display = 'block';
    });

    // Copy link button
    document.getElementById('copyBtn').addEventListener('click', function() {
        const linkInput = document.getElementById('generatedLink');
        linkInput.select();
        document.execCommand('copy');
        this.textContent = 'Copied!';
        setTimeout(() => {
            this.textContent = 'Copy Link';
        }, 2000);
    });
